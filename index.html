<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PixiJS Game</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="pixi.min.js"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            overflow: hidden;
        }

        #app-container {
            position: relative;
            width: 1550px;
            height: 1000px;
            max-width: 95vw;
            max-height: 95vh;
            aspect-ratio: 1550/1000;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        canvas {
            display: block;
            width: 100% !important;
            height: 100% !important;
        }
    </style>
</head>
<body>
    <div id="app-container"></div>

    <script type="module">
        import { app } from './Config.js';
        import { initApp } from './App.js';
        import { initInfoSection } from './InfoSection.js';
        import { initImageSection } from './ImageSection.js';
        import { LoadTextures } from './Resources.js';
        
        // Wait for app to be ready
        async function init() {
            await initApp();
            await LoadTextures();
            await initInfoSection();
            await initImageSection();
        }
        
        init().catch(console.error);
    </script>
</body>
</html>
